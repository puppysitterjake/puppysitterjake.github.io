<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

/* =========================
   BODY
========================= */

body{
  background:#0b132b;
  color:white;
}

/* =========================
   NAVBAR (OVER HERO)
========================= */

.topbar{
  position:absolute;
  top:0;
  width:100%;
  height:70px;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 7%;
  z-index:100;
}

.logo{
  font-weight:800;
  font-size:22px;
}

.nav a{
  margin-left:25px;
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* =========================
   HERO
========================= */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}

.hero img.active{
  opacity:1;
}

/* =========================
   SECTION
========================= */

section{
  max-width:1200px;
  margin:auto;
  padding:90px 20px;
}

h2{
  font-size:30px;
  margin-bottom:30px;
}

/* =========================
   GRID CENTERED
========================= */

.grid{
  display:grid;
  gap:25px;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
}

/* =========================
   CARD
========================= */

.card{
  background:white;
  color:#111;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-6px);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  background:#ddd;
}

.content{
  padding:14px;
}

.title{
  font-weight:700;
}

.desc{
  font-size:14px;
  color:#666;
  margin-top:6px;
}

/* =========================
   EMBED
========================= */

.embed{
  border-radius:16px;
  overflow:hidden;
}
</style>
</head>

<body>

<header class="topbar">
  <div class="logo"> puppysitter üêæ </div>
  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#ytmusic">Music</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </nav>
</header>


<div id="hero" class="hero"></div>


<section id="notice">
<h2>Notice</h2>
<div id="notice-list" class="grid"></div>
</section>

<section id="youtube">
<h2>YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>

<section id="ytmusic">
<h2>YouTube Music</h2>
<div id="ytmusic-list" class="grid"></div>
</section>

<section id="spotify">
<h2>Spotify</h2>
<div id="spotify-list" class="grid"></div>
</section>

<section id="apple">
<h2>Apple Music</h2>
<div id="apple-list" class="grid"></div>
</section>


<script>
const SHEET="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());


/* YOUTUBE THUMB */
function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}


/* HERO */
async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}


/* CARD LIST */
async function loadList(sheet,id,useYT=true){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const thumb= useYT ? (ytThumb(r.url)||r.image) : r.image;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img class="thumb" src="${thumb}">
      <div class="content">
        <div class="title">${r.title||""}</div>
        <div class="desc">${r.desc||""}</div>
      </div>
    `;

    div.onclick=()=>window.open(r.url);
    box.appendChild(div);
  });
}


/* IFRAME */
async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);
  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
}


/* INIT */
loadHero();
loadList("NOTICE","notice-list");
loadList("YOUTUBE","youtube
