<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>

<style>
/* =================================================
   GLOBAL
================================================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

html{scroll-behavior:smooth;}

/* üîµ NAVY BACKGROUND */
body{
  background:
  linear-gradient(180deg,#0b132b 0%,#121c3a 50%,#1c2541 100%);
  color:#fff;
}

/* =================================================
   NAVBAR (OVERLAY HERO)
================================================= */

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:0 7%;

  /* transparent overlay */
  background:rgba(10,15,30,.35);
  backdrop-filter:blur(12px);

  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:1px;
}

.nav{
  display:flex;
  gap:26px;
}

.nav a{
  text-decoration:none;
  font-size:14px;
  font-weight:500;
  color:#e5e7ff;
  transition:.25s;
}

.nav a:hover{
  color:#fff;
  transform:translateY(-2px);
}

/* =================================================
   HERO (FULLSCREEN + NAV OVERLAY)
================================================= */

.hero{
  height:100vh;   /* üî• full screen */
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s ease;
}

.hero img.active{
  opacity:1;
}

/* dark overlay */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.5),rgba(0,0,0,.65));
}

/* =================================================
   SECTIONS
================================================= */

section{
  padding:100px 7%;
}

h2{
  font-size:30px;
  font-weight:800;
  margin-bottom:35px;
}

/* =================================================
   GRID
================================================= */

.grid{
  display:grid;
  gap:26px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}

/* =================================================
   CARD (DARK GLASS)
================================================= */

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);

  border-radius:22px;
  overflow:hidden;

  border:1px solid rgba(255,255,255,.08);

  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-10px) scale(1.03);
  background:rgba(255,255,255,.12);
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:18px;
}

.title{
  font-weight:700;
}

.desc{
  font-size:14px;
  color:#bfc7ff;
}

/* =================================================
   EMBED
================================================= */

.embed{
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 12px 40px rgba(0,0,0,.6);
}

/* =================================================
   ANIMATION
================================================= */

.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.6s;
}

.fade.show{
  opacity:1;
  transform:none;
}

/* =================================================
   MOBILE
================================================= */

@media(max-width:768px){
  section{padding:70px 5%}
  .nav{gap:14px}
}
</style>
</head>


<body>

<header class="topbar">
  <div class="logo"> puppysitter üêæ </div>
  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#ytmusic">Music</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </nav>
</header>


<!-- HERO -->
<div id="hero" class="hero"></div>


<section id="notice">
<h2>üì¢ Notice</h2>
<div id="notice-list" class="grid"></div>
</section>

<section id="youtube">
<h2>üé¨ YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>

<section id="ytmusic">
<h2>üéµ YouTube Music</h2>
<div id="ytmusic-list" class="grid"></div>
</section>

<section id="spotify">
<h2>üü¢ Spotify</h2>
<div id="spotify-list" class="grid"></div>
</section>

<section id="apple">
<h2>üçé Apple Music</h2>
<div id="apple-list" class="grid"></div>
</section>


<script>
/* ================= CONFIG ================= */

const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET_ID}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());


/* ================= HELPERS ================= */

function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}

function reveal(){
  document.querySelectorAll(".fade").forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-60) el.classList.add("show");
  });
}
window.addEventListener("scroll",reveal);


/* ================= HERO SLIDER ================= */

async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}


/* ================= LOADERS ================= */

async function loadList(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="card fade";

    const img=ytThumb(r.url)||r.image||"https://via.placeholder.com/600x400";

    div.innerHTML=`
      <img class="thumb" src="${img}">
      <div class="content">
        <div class="title">${r.title||""}</div>
        <div class="desc">${r.desc||""}</div>
      </div>
    `;
    div.onclick=()=>window.open(r.url);
    box.appendChild(div);
  });
  reveal();
}

async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);
  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed fade";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
  reveal();
}


/* ================= INIT ================= */

loadHero();
loadList("NOTICE","notice-list");
loadList("YOUTUBE","youtube-list");
loadList("YT MUSIC","ytmusic-list");
loadIframe("SPOTIFY","spotify-list");
loadIframe("APPLE","apple-list");

</script>

</body>
</html>
