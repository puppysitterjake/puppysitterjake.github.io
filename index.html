<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Puppy Sitter Jake Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#111;
  font-family:sans-serif;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
  padding:20px;
}

/* thumbnail */
.card{
  cursor:pointer;
  position:relative;
}

.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:12px;
}

.play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:50px;
  color:white;
  background:rgba(0,0,0,.6);
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* popup */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  align-items:center;
  justify-content:center;
}

.modal iframe{
  width:90%;
  max-width:900px;
  aspect-ratio:16/9;
  border:none;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:40px;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="grid" id="videos"></div>

<div class="modal" id="modal">
  <span class="close" onclick="closeVideo()">âœ•</span>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
/* ðŸ”´ DÃN DANH SÃCH VIDEO ID á»ž ÄÃ‚Y */
const videos = [
"DpytqzqruAs",
"kJguBfVeWno",
"WEah60XpQKA",
"UXPQarxaXHE",
"ldqd6XqwKbo",
"w0Irc2NDviI"
];

const box = document.getElementById("videos");

videos.forEach(id=>{
  box.innerHTML += `
    <div class="card" onclick="openVideo('${id}')">
      <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg">
      <div class="play">â–¶</div>
    </div>
  `;
});

function openVideo(id){
  document.getElementById("modal").style.display="flex";
  document.getElementById("player").src =
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
}

function closeVideo(){
  document.getElementById("modal").style.display="none";
  document.getElementById("player").src="";
}
</script>

</body>
</html>
