<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Puppy Sitter Jake Videos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#111;
  color:white;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
  padding:20px;
}

/* THUMB */
.card{
  cursor:pointer;
  position:relative;
}

.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
  border-radius:12px;
  transition:.25s;
}

.card:hover img{
  transform:scale(1.05);
  opacity:.85;
}

/* PLAY ICON */
.play{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-size:48px;
  background:rgba(0,0,0,.6);
  width:70px;
  height:70px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* POPUP */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  align-items:center;
  justify-content:center;
  z-index:999;
}

.modal iframe{
  width:90%;
  max-width:900px;
  aspect-ratio:16/9;
  border:none;
  border-radius:12px;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:40px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="grid" id="videos"></div>

<!-- popup player -->
<div class="modal" id="modal">
  <span class="close" onclick="closeVideo()">âœ•</span>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
/* ðŸ”´ PLAYLIST ID */
const playlistId = "PLGSPQSXq0_HqfK3Xfir3EEs_Pzy6p9mNG";

/* LOAD PLAYLIST */
fetch(`https://www.youtube.com/feeds/videos.xml?playlist_id=${playlistId}`)
.then(r=>r.text())
.then(str=>new DOMParser().parseFromString(str,"text/xml"))
.then(data=>{

  const entries=[...data.querySelectorAll("entry")];
  const box=document.getElementById("videos");

  entries.forEach(e=>{
    const id=e.querySelector("yt\\:videoId").textContent;
    const title=e.querySelector("title").textContent;

    box.innerHTML += `
      <div class="card" onclick="openVideo('${id}')">
        <img src="https://img.youtube.com/vi/${id}/mqdefault.jpg">
        <div class="play">â–¶</div>
      </div>
    `;
  });

});

/* OPEN VIDEO */
function openVideo(id){
  document.getElementById("modal").style.display="flex";
  document.getElementById("player").src=
    "https://www.youtube.com/embed/"+id+"?autoplay=1";
}

/* CLOSE VIDEO */
function closeVideo(){
  document.getElementById("modal").style.display="none";
  document.getElementById("player").src="";
}
</script>

</body>
</html>
