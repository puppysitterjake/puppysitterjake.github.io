<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#071427;
  --card:#0e1d33;
  --glass:rgba(255,255,255,0.05);
  --text:#fff;
}

/* ========= GLOBAL ========= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Poppins,sans-serif;
}

body{
  background:var(--bg);
  color:white;
  overflow-x:hidden;
}

/* ========= NAVBAR ========= */
nav{
  position:fixed;
  top:0;
  width:100%;
  z-index:999;

  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(18px);

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:18px 50px;
}

.logo{
  font-weight:700;
  font-size:22px;
}

nav a{
  color:white;
  text-decoration:none;
  margin-left:28px;
  transition:.25s;
}

nav a:hover{
  text-shadow:0 0 10px #6bbcff;
}

/* ========= HERO ========= */
.hero{
  height:100vh;
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ========= SECTION ========= */
section{
  padding:90px 70px;
}

h2{
  font-size:32px;
  margin-bottom:35px;
}

/* ========= GRID ========= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:28px;
}

/* ========= CARD ========= */
.card{
  background:var(--card);
  border-radius:18px;
  overflow:hidden;
  transition:.35s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 25px #3ba7ff55;
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card .content{
  padding:16px;
}

iframe{
  border-radius:16px;
}
</style>
</head>

<body>

<!-- ========= NAV ========= -->
<nav>
  <div class="logo">puppysitter üêæ</div>
  <div>
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#music">Music</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </div>
</nav>

<!-- ========= HERO ========= -->
<div id="hero" class="hero"></div>

<section id="notice">
  <h2>üì¢ Notice</h2>
  <div class="grid" id="noticeList"></div>
</section>

<section id="youtube">
  <h2>üé¨ YouTube</h2>
  <div class="grid" id="youtubeList"></div>
</section>

<section id="music">
  <h2>üéµ YouTube Music</h2>
  <div class="grid" id="ytmusicList"></div>
</section>

<section id="spotify">
  <h2>üü¢ Spotify</h2>
  <div class="grid" id="spotifyList"></div>
</section>

<section id="apple">
  <h2>üçé Apple</h2>
  <div class="grid" id="appleList"></div>
</section>

<script>
const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";

const api = sheet =>
`https://opensheet.elk.sh/${SHEET_ID}/${sheet}`;

/* ===== helpers ===== */
function ytThumb(url){
  const id = url.match(/(?:v=|\.be\/)([^&]+)/);
  return id ? `https://img.youtube.com/vi/${id[1]}/hqdefault.jpg` : "";
}

function card(title,url,img,desc=""){
  return `
  <div class="card" onclick="window.open('${url}','_blank')">
    <img src="${img}">
    <div class="content">
      <b>${title}</b>
      <p>${desc}</p>
    </div>
  </div>`;
}

async function load(sheet, cb){
  const r = await fetch(api(sheet));
  const d = await r.json();
  cb(d);
}

/* ===== HERO ===== */
load("HERO", d=>{
  if(d[0]) document.getElementById("hero").style.backgroundImage=
    `url(${d[0].image})`;
});

/* ===== NOTICE ===== */
load("NOTICE", d=>{
  noticeList.innerHTML =
    d.map(x=>{
      const img = x.image || ytThumb(x.url);
      return card(x.title,x.url,img,x.desc);
    }).join("");
});

/* ===== YOUTUBE ===== */
load("YOUTUBE", d=>{
  youtubeList.innerHTML =
    d.map(x=>card(x.title,x.url,ytThumb(x.url))).join("");
});

/* ===== YT MUSIC ===== */
load("YT MUSIC", d=>{
  ytmusicList.innerHTML =
    d.map(x=>card(x.title,x.url,ytThumb(x.url))).join("");
});

/* ===== SPOTIFY / APPLE ===== */
load("SPOTIFY", d=>{
  spotifyList.innerHTML =
    d.map(x=>x.embed).join("");
});

load("APPLE", d=>{
  appleList.innerHTML =
    d.map(x=>x.embed).join("");
});
</script>

</body>
</html>
