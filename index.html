<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER JAKE</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --text:#fff;
  --card:#1a1a1a;
}

.light{
  --bg:#ffffff;
  --text:#111;
  --card:#f3f3f3;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ===== HERO ===== */
.hero{
  height:65vh;
  background:url("https://pbs.twimg.com/media/G-OLdVMakAA0KwK?format=jpg&name=4096x4096") center top/cover no-repeat;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding-bottom:60px;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.85), rgba(0,0,0,.2));
}

.hero h1{
  position:relative;
  font-size:52px;
  letter-spacing:4px;
  font-weight:700;
  margin:0;
  z-index:2;
}

/* ===== THEME BUTTON ===== */
.theme-btn{
  position:fixed;
  top:18px;
  right:20px;
  font-size:22px;
  cursor:pointer;
  z-index:5;
}

/* ===== SLIDER (NHá»Ž Láº I) ===== */
.slider{
  display:flex;
  overflow-x:auto;
  gap:12px;
  padding:18px;
  scroll-snap-type:x mandatory;
}

.slide{
  flex:0 0 260px;
  scroll-snap-align:center;
  cursor:pointer;
}

.slide img{
  width:100%;
  border-radius:12px;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:var(--card);
  padding:10px;
  border-radius:14px;
  cursor:pointer;
  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  border-radius:10px;
}

.title{
  font-size:14px;
  margin-top:8px;
}

.desc{
  font-size:12px;
  opacity:.65;
}

/* ===== MODAL ===== */
.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.95);
  justify-content:center;
  align-items:center;
}

.modal iframe{
  width:92%;
  max-width:900px;
  aspect-ratio:16/9;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:38px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="theme-btn" onclick="toggleTheme()">ðŸŒ™</div>

<!-- HERO -->
<section class="hero">
  <h1>PUPPYSITTER JAKE</h1>
</section>

<!-- SLIDER -->
<div class="slider" id="slider"></div>

<!-- GRID -->
<div class="grid" id="videos"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeVideo()">âœ•</span>
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
/* ===== YOUR API KEY (Ä‘Ã£ gáº¯n sáºµn) ===== */
const API_KEY = "AIzaSyAwHBUmv8E34EeXXtavaAcagdMYluNnBew";
const PLAYLIST = "PLGSPQSXq0_HqfK3Xfir3EEs_Pzy6p9mNG";

const grid = document.getElementById("videos");
const slider = document.getElementById("slider");

async function loadVideos(){
  let next="";

  do{
    const url =
      `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST}&pageToken=${next}&key=${API_KEY}`;

    const res = await fetch(url);
    const data = await res.json();

    data.items.forEach((v,i)=>{
      const id = v.snippet.resourceId.videoId;
      if(!id) return;

      const thumb = v.snippet.thumbnails.medium.url;
      const title = v.snippet.title;
      const desc = v.snippet.description.slice(0,70)+"...";

      /* slider */
      if(i < 8){
        const s = document.createElement("div");
        s.className="slide";
        s.innerHTML=`<img src="${thumb}">`;
        s.onclick=()=>openVideo(id);
        slider.appendChild(s);
      }

      /* grid */
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML=
      `<img src="${thumb}">
       <div class="title">${title}</div>
       <div class="desc">${desc}</div>`;
      card.onclick=()=>openVideo(id);

      grid.appendChild(card);
    });

    next=data.nextPageToken;
  }while(next);
}

function openVideo(id){
  document.getElementById("modal").style.display="flex";
  document.getElementById("player").src=
    `https://www.youtube.com/embed/${id}?autoplay=1`;
}

function closeVideo(){
  document.getElementById("modal").style.display="none";
  document.getElementById("player").src="";
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

/* slider auto scroll */
setInterval(()=>{
  slider.scrollBy({left:280,behavior:"smooth"});
},3000);

loadVideos();
</script>

</body>
</html>
