<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER JAKE</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0b0b0b;
  color:white;
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:18px 40px;
  display:flex;
  justify-content:space-between;
  z-index:999;
}

nav h2{
  margin:0;
  font-weight:800;
}

/* HERO */
.hero{
  height:100vh;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-size:72px;
  background:rgba(0,0,0,0.6);
  padding:20px 40px;
  border-radius:16px;
}

/* SECTIONS */
section{
  padding:80px 10%;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

.card{
  background:#161616;
  border-radius:16px;
  overflow:hidden;
  transition:.3s;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  padding:15px;
}

iframe{
  width:100%;
  height:352px;
  border:none;
}
</style>
</head>

<body>

<nav>
  <h2>PUPPYSITTER JAKE</h2>
</nav>

<div id="hero" class="hero"></div>

<section>
  <h2>üé¨ YouTube</h2>
  <div id="youtube" class="grid"></div>
</section>

<section>
  <h2>üéß Music</h2>
  <div id="music" class="grid"></div>
</section>

<section>
  <h2>üì∞ News</h2>
  <div id="news" class="grid"></div>
</section>

<section>
  <h2>‚ÑπÔ∏è About</h2>
  <p id="about"></p>
</section>


<script>
/* =====================
   üî• D√ÅN LINK CSV ·ªû ƒê√ÇY
===================== */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnbWy8lWX2JP9KMLGZ2afpHPZcTeEgkCTeB397NtyMqcB5YtF1hD4vXht0YxYoFWiqFLPNnhvGgfMK/pubhtml";

fetch(SHEET_URL)
.then(res => res.text())
.then(text => {
  const rows = text.split("\n").slice(1);

  rows.forEach(r=>{
    const [type,title,url,image,desc] = r.split(",");

    if(type==="hero"){
      document.getElementById("hero").style.backgroundImage=`url(${url})`;
      document.getElementById("hero").innerHTML=`<h1>${title}</h1>`;
    }

    if(type==="about"){
      document.getElementById("about").innerText=desc;
    }

    if(type==="youtube"){
      document.getElementById("youtube").innerHTML+=`
        <a href="${url}" target="_blank" class="card">
          <img src="${image}">
          <h3>${title}</h3>
        </a>`;
    }

    if(type==="spotify"||type==="apple"){
      document.getElementById("music").innerHTML+=`
        <iframe src="${url}"></iframe>`;
    }

    if(type==="news"){
      document.getElementById("news").innerHTML+=`
        <a href="${url}" target="_blank" class="card">
          <img src="${image}">
          <h3>${title}</h3>
          <p style="padding:0 15px 15px">${desc}</p>
        </a>`;
    }

  });
});
</script>

</body>
</html>
