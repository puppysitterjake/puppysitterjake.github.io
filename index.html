<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>

<style>
/* =================================================
   GLOBAL
================================================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

html{
  scroll-behavior:smooth;
}

/* üåå DARK BLUE HERO INSPIRED BACKGROUND */
body{
  background:
  linear-gradient(180deg,
    #0f172a 0%,
    #16213e 45%,
    #1e293b 100%);
  color:#fff;
}

/* =================================================
   GLASS NAVBAR (OVER HERO)
================================================= */

.topbar{
  position:absolute;   /* üî• ƒë√® l√™n hero */
  top:0;
  width:100%;
  height:64px;

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:0 7%;

  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);

  border-bottom:1px solid rgba(255,255,255,.15);

  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
  letter-spacing:.5px;
}

.nav{
  display:flex;
  gap:26px;
}

.nav a{
  text-decoration:none;
  color:#e2e8f0;
  font-size:14px;
  transition:.25s;
}

.nav a:hover{
  color:#fff;
  transform:translateY(-2px);
}

/* =================================================
   HERO FULLSCREEN
================================================= */

.hero{
  height:100vh;  /* üî• full screen, kh√¥ng margin */
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.3s;
}

.hero img.active{
  opacity:1;
}

/* =================================================
   SECTIONS
================================================= */

section{
  padding:100px 7%;
  scroll-margin-top:80px;
}

h2{
  font-size:30px;
  font-weight:800;
  margin-bottom:35px;
}

/* =================================================
   GRID
================================================= */

.grid{
  display:grid;
  gap:28px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}

/* =================================================
   DARK GLASS CARD
================================================= */

.card{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(10px);

  border-radius:22px;
  overflow:hidden;

  border:1px solid rgba(255,255,255,.08);

  transition:.3s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 25px rgba(255,255,255,.15);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:18px;
}

.title{
  font-weight:700;
}

.desc{
  font-size:14px;
  color:#cbd5e1;
  margin-top:6px;
}

/* =================================================
   EMBED
================================================= */

.embed{
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}

/* =================================================
   ANIMATION
================================================= */

.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.6s;
}

.fade.show{
  opacity:1;
  transform:none;
}

/* =================================================
   MOBILE
================================================= */

@media(max-width:768px){
  .nav{gap:14px}
  section{padding:70px 5%}
}
</style>
</head>


<body>

<header class="topbar">
  <div class="logo"> puppysitter üêæ </div>

  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#ytmusic">Music</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </nav>
</header>

<div id="hero" class="hero"></div>

<section id="notice">
<h2>üì¢ Notice</h2>
<div id="notice-list" class="grid"></div>
</section>

<section id="youtube">
<h2>üé¨ YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>

<section id="ytmusic">
<h2>üéµ YouTube Music</h2>
<div id="ytmusic-list" class="grid"></div>
</section>

<section id="spotify">
<h2>üü¢ Spotify</h2>
<div id="spotify-list" class="grid"></div>
</section>

<section id="apple">
<h2>üçé Apple Music</h2>
<div id="apple-list" class="grid"></div>
</section>

<script>
const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET_ID}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());

function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}

async function createCard(r,auto=false){
  const div=document.createElement("div");
  div.className="card fade";

  let img=r.image||"";
  if(auto && r.url) img=ytThumb(r.url);

  div.innerHTML=`
    <img class="thumb" src="${img}">
    <div class="content">
      <div class="title">${r.title||""}</div>
      <div class="desc">${r.desc||""}</div>
    </div>
  `;
  if(r.url) div.onclick=()=>window.open(r.url);
  return div;
}

async function loadList(sheet,id,auto=false){
  const d=await get(sheet);
  const box=document.getElementById(id);
  for(const r of d) box.appendChild(await createCard(r,auto));
}

async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);
  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
}

async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");
  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });
}

loadHero();
loadList("NOTICE","notice-list",true);
loadList("YOUTUBE","youtube-list",true);
loadList("YT MUSIC","ytmusic-list",true);
loadIframe("SPOTIFY","spotify-list");
loadIframe("APPLE","apple-list");
</script>

</body>
</html>
