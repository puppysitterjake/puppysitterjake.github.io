<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER JAKE</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#0b0b0b;
  color:#fff;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:75px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 60px;
  z-index:999;
  transition:.35s;
}

nav.scrolled{
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(12px);
}

.logo{
  font-weight:900;
  font-size:22px;
  letter-spacing:3px;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:url("https://pbs.twimg.com/media/G-OLdVMakAA0KwK?format=jpg&name=4096x4096") center top/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.1),#000);
}

.hero h1{
  font-size:80px;
  font-weight:900;
  z-index:2;
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= SECTIONS ================= */
section{
  padding:120px 80px;
  max-width:1300px;
  margin:auto;
}

h2{
  font-size:32px;
  margin-bottom:40px;
}

/* ================= ABOUT ================= */
.about{
  text-align:center;
  font-size:18px;
  line-height:1.8;
  opacity:.8;
}

/* ================= FEATURED ================= */
.featured iframe{
  width:100%;
  height:600px;
  border-radius:20px;
  box-shadow:0 30px 70px rgba(0,0,0,.7);
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(320px,1fr));
  gap:35px;
}

.card{
  background:#161616;
  border-radius:20px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.card:hover{
  transform:translateY(-10px) scale(1.04);
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.card img{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.card .info{
  padding:20px;
  font-size:14px;
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal iframe{
  width:90%;
  max-width:1100px;
  height:70vh;
}

.modal.show{display:flex}

/* ================= ANIMATION ================= */
.fade{
  opacity:0;
  transform:translateY(50px);
  transition:1s;
}

.fade.show{
  opacity:1;
  transform:none;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero h1{font-size:42px}
  section{padding:80px 20px}
}
</style>
</head>

<body>

<nav id="nav">
  <div class="logo">PUPPYSITTER JAKE</div>
</nav>

<!-- HERO -->
<div class="hero">
  <h1>PUPPYSITTER JAKE</h1>
</div>

<!-- ABOUT -->
<section class="about fade">
  Professional pet care • Daily adventures • Happy puppies  
  Follow Jake’s journey and enjoy the cutest moments.
</section>

<!-- FEATURED -->
<section class="featured fade">
  <h2>Featured Video</h2>
  <iframe id="featuredVideo" allowfullscreen></iframe>
</section>

<!-- VIDEOS -->
<section class="fade">
  <h2>All Videos</h2>
  <div id="grid" class="grid"></div>
</section>

<!-- MODAL -->
<div id="modal" class="modal" onclick="closeVideo()">
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
const API_KEY="AIzaSyAwHBUmv8E34EeXXtavaAcagdMYluNnBew";
const PLAYLIST_ID="PLGSPQSXq0_HqfK3Xfir3EEs_Pzy6p9mNG";
const grid=document.getElementById("grid");

/* NAVBAR */
window.addEventListener("scroll",()=>{
 nav.classList.toggle("scrolled",window.scrollY>50);
});

/* FADE ON SCROLL */
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>{if(x.isIntersecting)x.target.classList.add("show")});
});
document.querySelectorAll(".fade").forEach(s=>obs.observe(s));

/* LOAD VIDEOS */
async function load(){
 const url=`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`;
 const res=await fetch(url);
 const data=await res.json();

 const videos=data.items;

 /* featured */
 const first=videos[0].snippet.resourceId.videoId;
 featuredVideo.src=`https://www.youtube.com/embed/${first}?autoplay=1&mute=1`;

 /* grid */
 videos.forEach(v=>{
  const id=v.snippet.resourceId.videoId;

  const card=document.createElement("div");
  card.className="card";

  card.innerHTML=`
    <img src="${v.snippet.thumbnails.high.url}">
    <div class="info">${v.snippet.title}</div>
  `;

  card.onclick=()=>openVideo(id);

  grid.appendChild(card);
 });
}

function openVideo(id){
 player.src=`https://www.youtube.com/embed/${id}?autoplay=1`;
 modal.classList.add("show");
}

function closeVideo(){
 player.src="";
 modal.classList.remove("show");
}

load();
</script>

</body>
</html>
