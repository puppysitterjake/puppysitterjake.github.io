<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER CMS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:Inter,sans-serif;
}

body{
  background:#f6f7f9;
  color:#111;
}

/* ================= HERO ================= */

.hero{
  width:100%;
  height:100vh;
  overflow:hidden;
  position:relative;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  position:absolute;
  opacity:0;
  transition:opacity 1s;
}

.hero img.active{
  opacity:1;
}

/* ================= SECTION ================= */

section{
  padding:70px 6%;
}

h2{
  font-size:28px;
  font-weight:800;
  margin-bottom:30px;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  gap:25px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}

/* ================= CARD ================= */

.card{
  background:#fff;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  cursor:pointer;

  transition:.25s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 12px 30px rgba(0,0,0,.15);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:15px;
}

.title{
  font-weight:700;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  color:#666;
}

/* ================= IFRAME ================= */

.embed{
  border-radius:16px;
  overflow:hidden;
}

/* ================= ANIMATION ================= */

.fade{
  animation:fade .6s ease forwards;
  opacity:0;
}

@keyframes fade{
  to{opacity:1}
}
</style>
</head>

<body>

<div id="hero" class="hero"></div>

<section>
<h2>üì¢ Notice</h2>
<div id="notice" class="grid"></div>
</section>

<section>
<h2>üé¨ YouTube</h2>
<div id="youtube" class="grid"></div>
</section>

<section>
<h2>üéµ YouTube Music</h2>
<div id="ytmusic" class="grid"></div>
</section>

<section>
<h2>üü¢ Spotify</h2>
<div id="spotify" class="grid"></div>
</section>

<section>
<h2>üçé Apple Music</h2>
<div id="apple" class="grid"></div>
</section>


<script>
/* ================= CONFIG ================= */

const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET_ID}/${s}`;

const get=s=>fetch(API(s)).then(r=>r.json());

/* ================= HELPERS ================= */

function youtubeThumb(url){
  try{
    const u=new URL(url);

    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/hqdefault.jpg`;

    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/hqdefault.jpg`;

  }catch{}

  return "";
}

async function ogImage(url){
  try{
    const r=await fetch("https://api.microlink.io?url="+encodeURIComponent(url));
    const d=await r.json();
    return d.data.image?.url||"";
  }catch{
    return "";
  }
}

/* ================= HERO ================= */

async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}

/* ================= CARD ================= */

async function makeCard(r,auto=false){
  const div=document.createElement("div");
  div.className="card fade";

  let img=r.image||"";

  if(auto && r.url){
    img=youtubeThumb(r.url);

    if(!img){
      img=await ogImage(r.url);
    }
  }

  if(!img){
    img="https://via.placeholder.com/600x400?text=No+Image";
  }

  div.innerHTML=`
    <img class="thumb" src="${img}">
    <div class="content">
      <div class="title">${r.title||""}</div>
      <div class="desc">${r.desc||""}</div>
    </div>
  `;

  if(r.url) div.onclick=()=>window.open(r.url);

  return div;
}

/* ================= LOADERS ================= */

async function loadNotice(){
  const d=await get("NOTICE");
  const box=document.getElementById("notice");

  for(const r of d){
    box.appendChild(await makeCard(r,true));
  }
}

async function loadYoutube(){
  const d=await get("YOUTUBE");
  const box=document.getElementById("youtube");

  for(const r of d){
    box.appendChild(await makeCard(r,true));
  }
}

async function loadYtMusic(){
  const d=await get("YT MUSIC");
  const box=document.getElementById("ytmusic");

  for(const r of d){
    box.appendChild(await makeCard(r,true));
  }
}

async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed fade";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
}

/* ================= INIT ================= */

loadHero();
loadNotice();
loadYoutube();
loadYtMusic();
loadIframe("SPOTIFY","spotify");
loadIframe("APPLE","apple");

</script>

</body>
</html>
