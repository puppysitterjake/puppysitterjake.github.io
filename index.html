<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER JAKE</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Montserrat',sans-serif;
  background:#0a0a0a;
  color:white;
  overflow-x:hidden;
  scroll-behavior:smooth;
}

/* ================= NAVBAR ================= */
nav{
  position:fixed;
  top:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 40px;
  z-index:999;
  transition:.3s;
}

nav.scrolled{
  background:rgba(0,0,0,.85);
  backdrop-filter:blur(8px);
  box-shadow:0 4px 20px rgba(0,0,0,.6);
}

.logo{
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
}

.theme-btn{
  cursor:pointer;
}

/* ================= HERO ================= */
.hero{
  height:100vh;
  background:url("https://pbs.twimg.com/media/G-OLdVMakAA0KwK?format=jpg&name=4096x4096") center top/cover no-repeat;
  display:flex;
  align-items:flex-end;
  padding:120px 80px;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,#000 0%,rgba(0,0,0,.2) 60%);
}

.hero h1{
  font-size:70px;
  font-weight:900;
  position:relative;
  z-index:2;
  animation:fadeUp 1.2s ease;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(60px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= SECTION ================= */
.section{
  padding:90px 60px;
}

.section h2{
  margin-bottom:25px;
}

/* ================= SEARCH ================= */
.search{
  width:100%;
  max-width:350px;
  padding:12px 18px;
  border-radius:30px;
  border:none;
  margin-bottom:35px;
  background:#1a1a1a;
  color:white;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:25px;
}

/* ================= CARD ================= */
.card{
  background:#161616;
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  transition:.3s;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 15px 35px rgba(0,0,0,.6);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{padding:15px}

.title{
  font-size:14px;
  margin-bottom:6px;
}

.desc{
  font-size:12px;
  opacity:.6;
}

/* ================= SKELETON ================= */
.skeleton{
  height:240px;
  border-radius:16px;
  background:linear-gradient(90deg,#222 25%,#333 37%,#222 63%);
  background-size:400% 100%;
  animation:shine 1.4s infinite;
}

@keyframes shine{
  0%{background-position:100% 0}
  100%{background-position:-100% 0}
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

.modal iframe{
  width:90%;
  max-width:1000px;
  height:70vh;
  border-radius:12px;
}

.modal.show{
  display:flex;
  animation:fade .4s;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

/* ================= LIGHT MODE ================= */
.light{
  background:white;
  color:black;
}

.light .card{background:#f3f3f3}
.light .search{background:#eee;color:black}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .hero h1{font-size:40px}
  .section{padding:70px 20px}
}
</style>
</head>

<body>

<nav id="nav">
  <div class="logo">PUPPYSITTER JAKE</div>
  <div class="theme-btn" onclick="toggleTheme()">üåô/‚òÄÔ∏è</div>
</nav>

<section class="hero">
  <h1>PUPPYSITTER JAKE</h1>
</section>

<section class="section">
  <h2>Latest Videos</h2>

  <input id="search" class="search" placeholder="Search videos...">

  <div id="grid" class="grid"></div>
</section>

<!-- VIDEO MODAL -->
<div id="modal" class="modal" onclick="closeVideo()">
  <iframe id="player" allowfullscreen></iframe>
</div>

<script>
const API_KEY = "AIzaSyAwHBUmv8E34EeXXtavaAcagdMYluNnBew";
const PLAYLIST_ID = "PLGSPQSXq0_HqfK3Xfir3EEs_Pzy6p9mNG";

const grid = document.getElementById("grid");

/* ===== NAVBAR SCROLL ===== */
window.addEventListener("scroll",()=>{
  nav.classList.toggle("scrolled",window.scrollY>50);
});

/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* ===== SKELETON ===== */
for(let i=0;i<8;i++){
  const s=document.createElement("div");
  s.className="skeleton";
  grid.appendChild(s);
}

/* ===== LOAD VIDEOS ===== */
let allVideos=[];

async function loadVideos(){
  const url=`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`;
  const res=await fetch(url);
  const data=await res.json();

  allVideos=data.items;
  renderVideos(allVideos);
}

function renderVideos(list){
  grid.innerHTML="";
  list.forEach(v=>{
    const id=v.snippet.resourceId.videoId;

    const card=document.createElement("div");
    card.className="card";

    card.innerHTML=`
      <img class="thumb" src="${v.snippet.thumbnails.high.url}">
      <div class="content">
        <div class="title">${v.snippet.title}</div>
        <div class="desc">${v.snippet.channelTitle}</div>
      </div>
    `;

    card.onclick=()=>openVideo(id);
    grid.appendChild(card);
  });
}

/* ===== SEARCH ===== */
search.oninput=()=>{
  const q=search.value.toLowerCase();
  renderVideos(allVideos.filter(v=>
    v.snippet.title.toLowerCase().includes(q)
  ));
};

/* ===== MODAL PLAYER ===== */
function openVideo(id){
  player.src=`https://www.youtube.com/embed/${id}?autoplay=1`;
  modal.classList.add("show");
}

function closeVideo(){
  player.src="";
  modal.classList.remove("show");
}

document.addEventListener("keydown",e=>{
  if(e.key==="Escape") closeVideo();
});

/* ===== AUTO REFRESH PLAYLIST EVERY 10 MIN ===== */
setInterval(loadVideos,600000);

loadVideos();
</script>

</body>
</html>
