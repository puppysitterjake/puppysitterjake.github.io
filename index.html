<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PUPPYSITTER JAKE</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:#0b0b0b;
  color:white;
}

nav{
  position:fixed;
  top:0;
  width:100%;
  background:#000;
  padding:18px 40px;
  z-index:999;
}

.hero{
  height:100vh;
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero h1{
  font-size:70px;
  background:rgba(0,0,0,.6);
  padding:20px 40px;
  border-radius:14px;
}

section{
  padding:80px 10%;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:25px;
}

.card{
  background:#161616;
  border-radius:14px;
  overflow:hidden;
}

.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}

.card h3{
  padding:12px;
}

iframe{
  width:100%;
  height:350px;
  border:none;
}
</style>
</head>

<body>

<nav>PUPPYSITTER JAKE</nav>

<div id="hero" class="hero"></div>

<section>
<h2>YouTube</h2>
<div id="youtube" class="grid"></div>
</section>

<section>
<h2>Music</h2>
<div id="music"></div>
</section>

<section>
<h2>News</h2>
<div id="news" class="grid"></div>
</section>

<section>
<h2>About</h2>
<p id="about"></p>
</section>

<script>

/* ðŸ”¥ DÃN LINK CSV Cá»¦A Báº N */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTnbWy8lWX2JP9KMLGZ2afpHPZcTeEgkCTeB397NtyMqcB5YtF1hD4vXht0YxYoFWiqFLPNnhvGgfMK/pub?output=csv";


/* ===== CSV PARSER Xá»ŠN (FIX Dáº¤U PHáº¨Y) ===== */
function parseCSV(str){
  const rows=[];
  let quote=false, col='', row=[];

  for(let c of str){
    if(c === '"'){ quote=!quote; continue; }

    if(c===',' && !quote){
      row.push(col); col=''; continue;
    }

    if(c==='\n' && !quote){
      row.push(col); rows.push(row);
      row=[]; col=''; continue;
    }

    col+=c;
  }
  return rows;
}


fetch(SHEET_URL)
.then(r=>r.text())
.then(text=>{
  const data=parseCSV(text);
  data.shift();

  data.forEach(([type,title,url,image,desc])=>{

    if(type==="hero"){
      hero.style.backgroundImage=`url(${url})`;
      hero.innerHTML=`<h1>${title}</h1>`;
    }

    if(type==="about"){
      about.innerText=desc;
    }

    if(type==="youtube"){
      youtube.innerHTML+=`
        <a href="${url}" target="_blank" class="card">
          <img src="${image}">
          <h3>${title}</h3>
        </a>`;
    }

    if(type==="spotify"||type==="apple"){
      music.innerHTML+=`<iframe src="${url}"></iframe>`;
    }

    if(type==="news"){
      news.innerHTML+=`
        <a href="${url}" target="_blank" class="card">
          <img src="${image}">
          <h3>${title}</h3>
          <p style="padding:0 12px 12px">${desc}</p>
        </a>`;
    }

  });
});

</script>
</body>
</html>
