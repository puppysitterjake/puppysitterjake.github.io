<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>PUPPYSITTER JAKE</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f0f0f;
  --text:#fff;
  --card:#1a1a1a;
}

.light{
  --bg:#fff;
  --text:#111;
  --card:#f3f3f3;
}

html{
  scroll-behavior:smooth;
}

body{
  margin:0;
  font-family:'Montserrat',sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* ================= NAVBAR ================= */
.navbar{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.5);
  padding:14px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

.nav-title{
  font-size:18px;
  letter-spacing:2px;
}

.theme-btn{
  cursor:pointer;
}

/* ================= HERO FULLSCREEN ================= */
.hero{
  height:100vh;
  background:url("https://pbs.twimg.com/media/G-OLdVMakAA0KwK?format=jpg&name=4096x4096")
  center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
}

.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.25));
}

.hero h1{
  font-size:70px;
  letter-spacing:6px;
  z-index:2;
}

/* scroll arrow */
.scroll-down{
  position:absolute;
  bottom:30px;
  font-size:30px;
  animation:bounce 1.5s infinite;
  z-index:2;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(10px)}
}

/* ================= CONTENT ================= */
.section{
  padding-top:80px;
}

/* slider */
.slider{
  display:flex;
  gap:12px;
  overflow-x:auto;
  padding:20px;
  scroll-snap-type:x mandatory;
}

.slide{
  flex:0 0 260px;
  cursor:pointer;
  scroll-snap-align:center;
  transition:.3s;
}

.slide:hover{
  transform:scale(1.05);
}

.slide img{
  width:100%;
  border-radius:12px;
}

/* grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:20px;
  padding:20px;
}

.card{
  background:var(--card);
  padding:10px;
  border-radius:14px;
  cursor:pointer;
  opacity:0;
  transform:translateY(20px);
  animation:fadeUp .6s forwards;
}

@keyframes fadeUp{
  to{
    opacity:1;
    transform:none;
  }
}

.card img{
  width:100%;
  border-radius:10px;
}

.title{
  font-size:14px;
  margin-top:8px;
}

.desc{
  font-size:12px;
  opacity:.6;
}

/* ================= SKELETON ================= */
.skeleton{
  height:180px;
  border-radius:12px;
  background:linear-gradient(90deg,#222,#333,#222);
  animation:loading 1.2s infinite;
}

@keyframes loading{
  0%{background-position:-200px 0}
  100%{background-position:200px 0}
}

/* ================= MODAL ================= */
.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.95);
  justify-content:center;
  align-items:center;
}

.modal iframe{
  width:92%;
  max-width:900px;
  aspect-ratio:16/9;
}

.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:38px;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="nav-title">PUPPYSITTER JAKE</div>
  <div class="theme-btn" onclick="toggleTheme()">ðŸŒ™</div>
</div>

<!-- HERO -->
<section class="hero">
  <h1>PUPPYSITTER JAKE</h1>
  <div class="scroll-down">â†“</div>
</section>

<!-- CONTENT -->
<section class="section">

  <div class="slider" id="slider"></div>

  <div class="grid" id="videos">
    <!-- skeleton loading -->
  </div>

</section>

<!-- MODAL -->
<div class="modal" id="modal">
  <span class="close" onclick="closeVideo()">âœ•</span>
  <iframe id="player" allowfullscreen></iframe>
</div>


<script>
const API_KEY = "AIzaSyAwHBUmv8E34EeXXtavaAcagdMYluNnBew";
const PLAYLIST = "PLGSPQSXq0_HqfK3Xfir3EEs_Pzy6p9mNG";

const grid = document.getElementById("videos");
const slider = document.getElementById("slider");

/* skeleton trÆ°á»›c khi load */
for(let i=0;i<8;i++){
  const sk=document.createElement("div");
  sk.className="skeleton";
  grid.appendChild(sk);
}

async function loadVideos(){
  let next="";

  grid.innerHTML="";

  do{
    const url =
      `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST}&pageToken=${next}&key=${API_KEY}`;

    const res = await fetch(url);
    const data = await res.json();

    data.items.forEach((v,i)=>{
      const id=v.snippet.resourceId.videoId;
      if(!id) return;

      const thumb=v.snippet.thumbnails.medium.url;
      const title=v.snippet.title;
      const desc=v.snippet.description.slice(0,60)+"...";

      if(i<8){
        const s=document.createElement("div");
        s.className="slide";
        s.innerHTML=`<img src="${thumb}">`;
        s.onclick=()=>openVideo(id);
        slider.appendChild(s);
      }

      const card=document.createElement("div");
      card.className="card";
      card.style.animationDelay=(i*0.05)+"s";
      card.innerHTML=
      `<img src="${thumb}">
       <div class="title">${title}</div>
       <div class="desc">${desc}</div>`;
      card.onclick=()=>openVideo(id);

      grid.appendChild(card);
    });

    next=data.nextPageToken;

  }while(next);
}

function openVideo(id){
  document.getElementById("modal").style.display="flex";
  document.getElementById("player").src=
  `https://www.youtube.com/embed/${id}?autoplay=1`;
}

function closeVideo(){
  document.getElementById("modal").style.display="none";
  document.getElementById("player").src="";
}

function toggleTheme(){
  document.body.classList.toggle("light");
}

/* slider auto */
setInterval(()=>{
  slider.scrollBy({left:280,behavior:"smooth"});
},3000);

loadVideos();
</script>

</body>
</html>
