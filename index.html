<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

body{
  background:#0b132b;
  color:white;
}

/* ======================
   NAVBAR
====================== */

.topbar{
  position:absolute;
  top:0;
  width:100%;
  height:70px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 7%;
  z-index:100;
}

.logo{
  font-weight:800;
  font-size:22px;
}

.nav a{
  margin-left:24px;
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* ======================
   HERO
====================== */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:1s;
}

.hero img.active{
  opacity:1;
}

/* ======================
   SECTIONS
====================== */

section{
  max-width:1100px;
  margin:auto;
  padding:90px 20px;
}

h2{
  font-size:30px;
  margin-bottom:30px;
}

/* ======================
   GRID CARD
====================== */

.grid{
  display:grid;
  gap:25px;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
}

.card{
  background:white;
  color:#111;
  border-radius:18px;
  overflow:hidden;
  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-6px);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:14px;
}

.title{
  font-weight:700;
}

.desc{
  font-size:14px;
  color:#666;
  margin-top:6px;
}

/* ======================
   NEWS LIST (NEW)
====================== */

.news-list{
  display:flex;
  flex-direction:column;
  gap:14px;
}

.news-item{
  padding:14px 18px;
  background:#142044;
  border-radius:12px;
  cursor:pointer;
  transition:.15s;
}

.news-item:hover{
  background:#1d2d63;
}

.news-title{
  font-weight:600;
  font-size:15px;
}

.news-url{
  font-size:12px;
  opacity:.6;
  margin-top:4px;
}
</style>
</head>


<body>

<header class="topbar">
  <div class="logo"> puppysitter üêæ </div>
  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
    <a href="#news">News</a>
  </nav>
</header>


<div id="hero" class="hero"></div>


<section id="notice">
<h2>Notice</h2>
<div id="notice-list" class="grid"></div>
</section>

<section id="youtube">
<h2>YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>

<section id="spotify">
<h2>Spotify</h2>
<div id="spotify-list"></div>
</section>

<section id="apple">
<h2>Apple Music</h2>
<div id="apple-list"></div>
</section>


<!-- NEW SECTION -->
<section id="news">
<h2>News</h2>
<div id="news-list" class="news-list"></div>
</section>



<script>
const SHEET="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());

/* ======================
   YT THUMB
====================== */
function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}

/* ======================
   HERO
====================== */
async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}

/* ======================
   CARD
====================== */
async function loadList(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const thumb=ytThumb(r.url)||r.image;

    const div=document.createElement("div");
    div.className="card";
    div.innerHTML=`
      <img class="thumb" src="${thumb}">
      <div class="content">
        <div class="title">${r.title||""}</div>
        <div class="desc">${r.desc||""}</div>
      </div>
    `;

    div.onclick=()=>window.open(r.url);
    box.appendChild(div);
  });
}

/* ======================
   NEWS AUTO TITLE
====================== */

async function fetchTitle(url){
  try{
    const res=await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
    const text=await res.text();
    const match=text.match(/<title>(.*?)<\/title>/i);
    return match ? match[1] : url;
  }catch{
    return url;
  }
}

async function loadNews(){
  const d=await get("NEWS"); // sheet name NEWS
  const box=document.getElementById("news-list");

  d.forEach(async r=>{
    const title=await fetchTitle(r.url);

    const div=document.createElement("div");
    div.className="news-item";
    div.innerHTML=`
      <div class="news-title">${title}</div>
      <div class="news-url">${r.url}</div>
    `;

    div.onclick=()=>window.open(r.url);
    box.appendChild(div);
  });
}

/* ======================
   INIT
====================== */

loadHero();
loadList("NOTICE","notice-list");
loadList("YOUTUBE","youtube-list");
loadNews();
</script>

</body>
</html>
