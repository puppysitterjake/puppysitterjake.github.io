<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

html{
  scroll-behavior:smooth;
}

body{
  background:#f6f7f9;
  color:#111;
}

/* ================= NAVBAR ================= */

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:64px;

  background:rgba(255,255,255,.9);
  backdrop-filter:blur(10px);

  display:flex;
  justify-content:space-between;
  align-items:center;

  padding:0 7%;
  box-shadow:0 2px 12px rgba(0,0,0,.05);

  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.nav{
  display:flex;
  gap:28px;
}

.nav a{
  text-decoration:none;
  color:#444;
  font-weight:500;
  font-size:14px;
  transition:.25s;
}

.nav a:hover{
  color:#000;
  transform:translateY(-2px);
}

/* ================= HERO ================= */

.hero{
  margin-top:64px;
  height:calc(100vh - 64px);
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1.2s;
}

.hero img.active{
  opacity:1;
}

/* ================= SECTION ================= */

section{
  padding:90px 7%;
  scroll-margin-top:80px;
}

h2{
  font-size:30px;
  font-weight:800;
  margin-bottom:35px;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  gap:26px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}

/* ================= CARD ================= */

.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;

  box-shadow:0 8px 24px rgba(0,0,0,.07);

  transition:.28s;
  cursor:pointer;
}

.card:hover{
  transform:translateY(-8px) scale(1.02);
  box-shadow:0 18px 40px rgba(0,0,0,.18);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:16px;
}

.title{
  font-weight:700;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  color:#666;
}

/* ================= EMBED ================= */

.embed{
  border-radius:20px;
  overflow:hidden;
}

/* ================= ANIMATION ================= */

.fade{
  opacity:0;
  transform:translateY(25px);
  transition:.6s;
}

.fade.show{
  opacity:1;
  transform:none;
}

/* ================= MOBILE ================= */

@media(max-width:768px){
  .nav{gap:16px;font-size:13px}
  section{padding:70px 5%}
}
</style>
</head>


<body>

<header class="topbar">
  <div class="logo">üêæ Puppysitter</div>

  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#ytmusic">Music</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </nav>
</header>


<!-- HERO -->
<div id="hero" class="hero"></div>


<!-- NOTICE -->
<section id="notice">
<h2>üì¢ Notice</h2>
<div id="notice-list" class="grid"></div>
</section>


<!-- YOUTUBE -->
<section id="youtube">
<h2>üé¨ YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>


<!-- YTMUSIC -->
<section id="ytmusic">
<h2>üéµ YouTube Music</h2>
<div id="ytmusic-list" class="grid"></div>
</section>


<!-- SPOTIFY -->
<section id="spotify">
<h2>üü¢ Spotify</h2>
<div id="spotify-list" class="grid"></div>
</section>


<!-- APPLE -->
<section id="apple">
<h2>üçé Apple Music</h2>
<div id="apple-list" class="grid"></div>
</section>


<script>
/* ================= CONFIG ================= */
const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET_ID}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());

/* ================= HELPERS ================= */

function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}

async function ogImage(url){
  try{
    const r=await fetch("https://api.microlink.io?url="+encodeURIComponent(url));
    const d=await r.json();
    return d.data.image?.url||"";
  }catch{return "";}
}

function reveal(){
  document.querySelectorAll(".fade").forEach(el=>{
    const top=el.getBoundingClientRect().top;
    if(top<window.innerHeight-60) el.classList.add("show");
  });
}

window.addEventListener("scroll",reveal);

/* ================= HERO ================= */

async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}

/* ================= CARD ================= */

async function createCard(r,auto=false){
  const div=document.createElement("div");
  div.className="card fade";

  let img=r.image||"";

  if(auto && r.url){
    img=ytThumb(r.url);
    if(!img) img=await ogImage(r.url);
  }

  if(!img) img="https://via.placeholder.com/600x400?text=No+Image";

  div.innerHTML=`
    <img class="thumb" src="${img}">
    <div class="content">
      <div class="title">${r.title||""}</div>
      <div class="desc">${r.desc||""}</div>
    </div>
  `;

  if(r.url) div.onclick=()=>window.open(r.url);

  return div;
}

/* ================= LOADERS ================= */

async function loadList(sheet,id,auto=false){
  const d=await get(sheet);
  const box=document.getElementById(id);

  for(const r of d){
    box.appendChild(await createCard(r,auto));
  }
  reveal();
}

async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed fade";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
  reveal();
}

/* ================= INIT ================= */

loadHero();
loadList("NOTICE","notice-list",true);
loadList("YOUTUBE","youtube-list",true);
loadList("YT MUSIC","ytmusic-list",true);
loadIframe("SPOTIFY","spotify-list");
loadIframe("APPLE","apple-list");

reveal();
</script>

</body>
</html>
