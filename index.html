<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>puppysitter üêæ</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet"/>

<style>
/* =========================================
   GLOBAL
========================================= */

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Inter,sans-serif;
}

html{scroll-behavior:smooth;}

body{
  background:#0b132b; /* navy ph·∫≥ng */
  color:#fff;
}

/* =========================================
   NAVBAR (NO BACKGROUND / NO EFFECT)
========================================= */

.topbar{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:70px;

  display:flex;
  align-items:center;
  justify-content:space-between;

  padding:0 7%;

  background:none; /* ‚ùå kh√¥ng n·ªÅn */
  z-index:1000;
}

.logo{
  font-size:22px;
  font-weight:800;
}

.nav{
  display:flex;
  gap:26px;
}

.nav a{
  text-decoration:none;
  color:#fff;
  font-size:14px;
  font-weight:500;
}

/* =========================================
   HERO (NORMAL IMAGE ONLY)
========================================= */

.hero{
  height:100vh;
  position:relative;
  overflow:hidden;
}

.hero img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  transition:opacity 1s;
}

.hero img.active{
  opacity:1;
}

/* =========================================
   SECTION
========================================= */

section{
  padding:90px 7%;
}

h2{
  font-size:28px;
  margin-bottom:30px;
  font-weight:700;
}

/* =========================================
   GRID
========================================= */

.grid{
  display:grid;
  gap:24px;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
}

/* =========================================
   CARD (LIGHT FOR READABILITY)
========================================= */

.card{
  background:#ffffff;
  color:#111;

  border-radius:16px;
  overflow:hidden;

  cursor:pointer;
  transition:.2s;
}

.card:hover{
  transform:translateY(-6px);
}

.thumb{
  width:100%;
  aspect-ratio:16/9;
  object-fit:cover;
}

.content{
  padding:14px;
}

.title{
  font-weight:700;
  margin-bottom:6px;
}

.desc{
  font-size:14px;
  color:#555;
}

/* =========================================
   EMBED
========================================= */

.embed{
  border-radius:16px;
  overflow:hidden;
}

/* =========================================
   MOBILE
========================================= */

@media(max-width:768px){
  section{padding:60px 5%}
}
</style>
</head>


<body>

<header class="topbar">
  <div class="logo"> puppysitter üêæ </div>
  <nav class="nav">
    <a href="#notice">Notice</a>
    <a href="#youtube">YouTube</a>
    <a href="#spotify">Spotify</a>
    <a href="#apple">Apple</a>
  </nav>
</header>


<!-- HERO -->
<div id="hero" class="hero"></div>


<section id="notice">
<h2>Notice</h2>
<div id="notice-list" class="grid"></div>
</section>

<section id="youtube">
<h2>YouTube</h2>
<div id="youtube-list" class="grid"></div>
</section>

<section id="spotify">
<h2>Spotify</h2>
<div id="spotify-list" class="grid"></div>
</section>

<section id="apple">
<h2>Apple Music</h2>
<div id="apple-list" class="grid"></div>
</section>


<script>
/* =========================================
   CONFIG
========================================= */

const SHEET_ID="1JbONtH3RWufz3RSgs3EnMV9cYd_37xwBOHgaU2y_yCs";
const API=s=>`https://opensheet.elk.sh/${SHEET_ID}/${s}`;
const get=s=>fetch(API(s)).then(r=>r.json());


/* =========================================
   YT THUMB
========================================= */

function ytThumb(url){
  try{
    const u=new URL(url);
    if(u.hostname.includes("youtu.be"))
      return `https://img.youtube.com/vi/${u.pathname.slice(1)}/maxresdefault.jpg`;
    if(u.searchParams.get("v"))
      return `https://img.youtube.com/vi/${u.searchParams.get("v")}/maxresdefault.jpg`;
  }catch{}
  return "";
}


/* =========================================
   HERO
========================================= */

async function loadHero(){
  const d=await get("HERO");
  const box=document.getElementById("hero");

  d.forEach((r,i)=>{
    const img=document.createElement("img");
    img.src=r.image;
    if(i===0) img.classList.add("active");
    box.appendChild(img);
  });

  const imgs=box.querySelectorAll("img");
  let i=0;

  setInterval(()=>{
    imgs[i].classList.remove("active");
    i=(i+1)%imgs.length;
    imgs[i].classList.add("active");
  },4000);
}


/* =========================================
   LIST
========================================= */

async function loadList(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="card";

    const img=ytThumb(r.url)||r.image||"";

    div.innerHTML=`
      <img class="thumb" src="${img}">
      <div class="content">
        <div class="title">${r.title||""}</div>
        <div class="desc">${r.desc||""}</div>
      </div>
    `;

    div.onclick=()=>window.open(r.url);
    box.appendChild(div);
  });
}

async function loadIframe(sheet,id){
  const d=await get(sheet);
  const box=document.getElementById(id);

  d.forEach(r=>{
    const div=document.createElement("div");
    div.className="embed";
    div.innerHTML=r.iframe;
    box.appendChild(div);
  });
}


/* =========================================
   INIT
========================================= */

loadHero();
loadList("NOTICE","notice-list");
loadList("YOUTUBE","youtube-list");
loadIframe("SPOTIFY","spotify-list");
loadIframe("APPLE","apple-list");

</script>

</body>
</html>
